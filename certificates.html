<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications - Rajarajeshwari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    /* Navbar */
    nav {
      background-color: #2c3e50;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    /* Page Heading */
    .page-title {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 28px;
      color: #2c3e50;
    }

    /* Certifications Container */
    .cert-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .cert-card {
      background: white;
      width: 280px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }

    .cert-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .cert-card h3 {
      color: #1abc9c;
      margin-bottom: 10px;
    }

    .cert-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .cert-card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #1abc9c;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .cert-card a:hover {
      background-color: #159a85;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html#about">About Me</a>
    <a href="index.html#skills">Skills</a>
    <a href="certifications.html">Certifications</a>
    <a href="index.html#resume">Resume</a>
    <a href="index.html#projects">Projects</a>
    <a href="index.html#contact">Contact Me</a>
  </nav>



</body>
</html>
