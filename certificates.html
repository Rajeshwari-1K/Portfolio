<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      background-color: white;
      border: 2px solid #2c3e50;
      border-radius: 300px;
      width: 60%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 12px 60px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px #2c3e50;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    nav:hover {
      box-shadow: 0 0 15px #2c3e50;
      transform: scale(1.02);
    }

    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      position: relative;
      padding-bottom: 4px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #2c3e50;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 32px;
      color: #2c3e50;
    }

    /* Section Titles */
    .section-title {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      color: #1a2a6c; /* midnight blue */
    }

    .section-title::after {
      content: "";
      width: 60px;
      height: 3px;
      background-color: #1a2a6c;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* Certifications Container */
    .cert-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 0 50px 40px 50px;
      max-width: 1300px;
      margin: 0 auto;
    }

    @media (max-width: 1000px) {
      .cert-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 30px 40px 30px;
      }
    }

    @media (max-width: 600px) {
      .cert-container {
        grid-template-columns: 1fr;
        padding: 0 20px 40px 20px;
      }
    }

    /* Certificate Card */
    .cert-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(26, 42, 108, 0.5);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cert-card img {
      width: 100%;
      height: auto; /* Show full certificate */
      border-radius: 15px;
      display: block;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Zoom the entire card on hover */
    .cert-card:hover {
      transform: scale(1.4);
      box-shadow: 0 0 25px rgba(26, 42, 108, 0.8);
    }

   footer {
  background-color: #2c3e50;
  overflow: hidden;
  white-space: nowrap;
  padding: 20px 0;
}

.footer-track {
  display: inline-block;
  animation: scrollLeft 15s linear infinite;
}
.footer-track:hover {
  animation-play-state: paused;
}

.footer-track span {
  display: inline-block;
  padding-left: 100%;
  color: white;
  font-weight: bold;
}

@keyframes scrollLeft {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
  </style>
</head>
